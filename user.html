<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRewards: Waste Picking Vendor System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            position: relative;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            position: relative;
        }

        .form-container {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .rewards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .reward-card {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 1.5rem;
            width: calc(33.333% - 2rem);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .reward-card:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .reward-card h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            margin-top: 1rem;
            overflow: hidden;
            position: relative;
        }

        .progress {
            background-color: var(--secondary-color);
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.5s ease-in-out;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(
                90deg,
                rgba(255,255,255, 0.1) 0%,
                rgba(255,255,255, 0.3) 50%,
                rgba(255,255,255, 0.1) 100%
            );
            transform: translateX(-100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        .points {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 1rem;
        }

        .level {
            font-size: 1rem;
            color: var(--text-color);
            margin-top: 0.5rem;
        }

        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #ff4136;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #d90000;
            transform: rotate(90deg);
        }

        .delete-btn:active {
            transform: scale(0.95) rotate(90deg);
        }

        @media (max-width: 768px) {
            .reward-card {
                width: calc(50% - 1rem);
            }
        }

        @media (max-width: 480px) {
            .reward-card {
                width: 100%;
            }
        }

        .fade-enter-active, .fade-leave-active {
            transition: all 0.5s ease;
        }
        .fade-enter-from, .fade-leave-to {
            opacity: 0;
            transform: translateY(30px);
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>EcoRewards</h1>
            <p class="subtitle">Waste Picking Vendor Rewards System</p>
        </header>

        <div class="container">
            <div class="form-container">
                <h2>Add New Vendor</h2>
                <div class="form-group">
                    <label for="vendorName">Vendor Name:</label>
                    <input type="text" id="vendorName" v-model="newVendor.name" placeholder="Enter vendor name">
                </div>
                
                <div class="form-group">
                    <label for="wasteAmount">Waste Amount (kg):</label>
                    <input type="number" id="wasteAmount" v-model="newVendor.wasteAmount" placeholder="Enter waste amount">
                </div>
                
                <button @click="addVendor">Add Vendor</button>
            </div>

            <h2>Vendor Leaderboard</h2>
            <transition-group name="fade" tag="div" class="rewards-container">
                <div v-for="vendor in sortedVendors" :key="vendor.id" class="reward-card" :data-id="vendor.id">
                    <button @click="deleteVendor(vendor.id)" class="delete-btn" title="Delete Vendor">Ã—</button>
                    <h3>{{ vendor.name }}</h3>
                    <div class="points">{{ vendor.totalPoints }} points</div>
                    <div class="level">Level {{ vendor.level }}</div>
                    <div class="progress-bar">
                        <div class="progress" :style="{ width: (vendor.totalPoints % 100) + '%' }"></div>
                    </div>
                    <p>{{ 100 - (vendor.totalPoints % 100) }} points to next level</p>
                </div>
            </transition-group>

            <div class="form-container">
                <h2>Update Points</h2>
                <div class="form-group">
                    <label for="updateVendor">Select Vendor:</label>
                    <select id="updateVendor" v-model="selectedVendor">
                        <option v-for="vendor in vendors" :key="vendor.id" :value="vendor.id">{{ vendor.name }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="updateWasteAmount">New Waste Amount (kg):</label>
                    <input type="number" id="updateWasteAmount" v-model="updateWasteAmount" placeholder="Enter new waste amount">
                </div>
                <button @click="updatePoints">Update Points</button>
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    vendors: [],
                    newVendor: {
                        name: '',
                        wasteAmount: 0
                    },
                    selectedVendor: '',
                    updateWasteAmount: 0
                }
            },
            computed: {
                sortedVendors() {
                    return [...this.vendors].sort((a, b) => b.totalPoints - a.totalPoints);
                }
            },
            methods: {
                addVendor() {
                    if (this.newVendor.name && this.newVendor.wasteAmount > 0) {
                        const points = Math.floor(this.newVendor.wasteAmount / 10);
                        const newVendor = {
                            id: Date.now(),
                            name: this.newVendor.name,
                            totalWasteAmount: Number(this.newVendor.wasteAmount),
                            totalPoints: points,
                            level: Math.floor(points / 100) + 1
                        };
                        this.vendors.push(newVendor);
                        this.newVendor.name = '';
                        this.newVendor.wasteAmount = 0;
                        this.saveVendors();
                        this.$nextTick(() => {
                            this.animateCard(newVendor.id);
                        });
                    }
                },
                updatePoints() {
                    if (this.selectedVendor && this.updateWasteAmount > 0) {
                        const vendor = this.vendors.find(v => v.id == this.selectedVendor);
                        if (vendor) {
                            const oldPoints = vendor.totalPoints;
                            vendor.totalWasteAmount += Number(this.updateWasteAmount);
                            vendor.totalPoints = Math.floor(vendor.totalWasteAmount / 10);
                            vendor.level = Math.floor(vendor.totalPoints / 100) + 1;
                            this.updateWasteAmount = 0;
                            this.selectedVendor = '';
                            this.saveVendors();
                            this.$nextTick(() => {
                                this.animatePointsChange(vendor.id, oldPoints, vendor.totalPoints);
                            });
                        }
                    }
                },
                deleteVendor(id) {
                    if (confirm('Are you sure you want to delete this vendor?')) {
                        const vendorElement = document.querySelector(`.reward-card[data-id="${id}"]`);
                        gsap.to(vendorElement, {
                            opacity: 0,
                            y: 30,
                            duration: 0.5,
                            onComplete: () => {
                                this.vendors = this.vendors.filter(v => v.id !== id);
                                this.saveVendors();
                            }
                        });
                    }
                },
                saveVendors() {
                    localStorage.setItem('vendors', JSON.stringify(this.vendors));
                },
                loadVendors() {
                    const savedVendors = localStorage.getItem('vendors');
                    if (savedVendors) {
                        this.vendors = JSON.parse(savedVendors);
                    }
                },
                animateCard(id) {
                    const card = document.querySelector(`.reward-card[data-id="${id}"]`);
                    if (card) {
                        gsap.fromTo(card, { scale: 0 }, { scale: 1, duration: 0.5 });
                    }
                },
                animatePointsChange(id, oldPoints, newPoints) {
                    const card = document.querySelector(`.reward-card[data-id="${id}"] .points`);
                    if (card) {
                        gsap.fromTo(card, { color: '#ff9800' }, { color: 'var(--primary-color)', duration: 0.5 });
                    }
                }
            },
            mounted() {
                this.loadVendors();
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
